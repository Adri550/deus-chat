<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="css/style.css" />
    <title>DeusChat App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> DeusChat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" placeholder="Ingresa un nombre de usuario..." required />
                </div>
                <div class="form-control">
                    <label for="room">Sala</label>
                    <select name="room" id="room">
                        <option value="Sala1">Sala 1</option>
                        <option value="Sala2">Sala 2</option>
                        <option value="Sala3">Sala 3</option>
                        <option value="Sala4">Sala 4</option>
                        <option value="Sala5">Sala 5</option>
                        <option value="Sala6">Sala 6</option>
                    </select>
                </div>
                <button type="submit" class="btn">Entrar al chat</button>
            </form>
        </main>
    </div>
</body>

</html>
